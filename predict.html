<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="predict.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
<div><h2>ML5 Neural Network Regression Inladen</h2></div>
<h2 id="result"></h2>
<form id="" action="">
    <label>Event Name:</label>
    <input type="text" value="" id="eventName" placeholder="Event Name"><br/>

    <label>Swim Time:</label>
    <input type="text" value="" id="swimTime" placeholder="Swim Time"><br/>

    <label>Event Description:</label>
    <input type="text" value="" id="eventDescription" placeholder="Event Description"><br/>

    <label>Team Name:</label>
    <input type="text" value="" id="teamName" placeholder="Team Name"><br/>

    <label>Gender:</label>
    <input type="text" value="" id="gender" placeholder="Gender"><br/>

    <label>Athlete Birth Date:</label>
    <input type="text" value="" id="athleteBirthDate" placeholder="Athlete Birth Date"><br/>

    <label>City:</label>
    <input type="text" value="" id="city"
           placeholder="City"><br/>

    <label>Country Code:</label>
    <input type="text" value="" id="countryCode" placeholder="Country Code"><br/>

</form>

<button id="predict">Predict</button>
</body>

</html>
